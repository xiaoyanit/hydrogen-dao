<p>hyd-dao 是一个数据库连接层。它的核心功能就是管理数据库连接的创建和关闭。在此基础上，扩展出了以下功能：</p>
<ul>
    <li>事务管理（事物的提交和回滚是基于数据库连接的）</li>
    <li>对查询结果进行包装</li>
    <li>基于对象的 insert 和 update</li>
    <li>分页查询</li>
    <li>调用存储过程和 function</li>
    <li>监视本地数据库连接池</li>
</ul>
